<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Passanger Counter App</title>
</head>
<body>
    <div class="main-container">
        <h1>Current Counts</h1>
        <h2 id="count-el">0</h2>
        <div class="main-btn">
            <button type="button" id="increment-btn" onclick="increment()">INCREMENT</button>
            <button type="button" id="save-btn" onclick="save()">SAVE</button>
        </div>
        <p id="entries-el" >Previous Entries: </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
